<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container"> 
            <div class="stats-container"> <!-- lmoraba3 lwl-->
                <div class="details">
                    <h1>To Do List</h1>
                    <p>KEEP IT UP!</p>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <!--form pour ajouter/modifier une tache-->
            <form action="">
                <input type="text" id="taskInput" placeholder="Write your task">
                <button  type="submit" id="newTask">+</button>
            </form>

            <!-- liste -->
            <ul id="task-list"> <!-- baddelt class b Id o khedmat , lah y3ez chat -->

            </ul>
        </div> <!-- Added missing container closing div -->
        
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    </body>
</html>
